{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="custom-content-container container-fluid">
    <div class="col-md-6">
        <h1 class="display-3">Register for an account</h1>
        <p class="lead">It takes seconds.</p>
        <hr class="my-2">
    </div>
    <div class="col-md-6">
        <form action="{{ url_for('register') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="repeatPassword" placeholder="Password (again)" type="password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
